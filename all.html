    <style>
        /* Default Layout (Desktop View) */
        .property-box {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }

        .left-side {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            max-width: 100%;
            height: 380px;
            border-radius: 20px;
        }

        .right-side {
            flex: 2;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .right-side .detail-row {
            margin-bottom: 10px;
        }

        .right-side .title {
            font-weight: bold;
        }

        .right-side .value {
            margin-left: 10px;
        }

        /* Mobile Layout (Image on Top, Data Below) */
        @media (max-width: 768px) {
            .property-box {
                flex-direction: column;
            }

            .left-side {
                order: -1; /* Image goes to the top */
                width: 100%;
            }

            .right-side {
                width: 100%;
            }

            .left-side img {
                max-width: 100%;
                height: 300pt;
                margin-bottom: 15px; /* Space between image and data */
            }
        }

      #price-range {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
}

.price-box {
    text-decoration: none;
    color: #fff;
    text-align: center;
    padding: 15px;
    border-radius: 8px;
    font-weight: bold;
    background-color: #007bff;
    transition: background-color 0.3s ease;
}   

.price-box:hover {
    background-color: #0056b3;
}

/* Mobile View (4x4 Grid for Price Boxes) */
@media (max-width: 768px) {
    #price-range .row {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 4 columns in mobile view */
        gap: -2px; /* Space between boxes */
    }

    .price-box {
        font-size: 18px; /* Adjust font size for better fit in smaller boxes */
        padding: 15px; /* Adjust padding to ensure better spacing */
    }
}

    </style>
