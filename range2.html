<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  


    <link rel="stylesheet" href="range.css">
    <style>
        /* Default Layout (Desktop View) */
        .property-box {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }

        .left-side {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            max-width: 100%;
            height: 380px;
            border-radius: 20px;
        }

        .right-side {
            flex: 2;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .right-side .detail-row {
            margin-bottom: 10px;
        }

        .right-side .title {
            font-weight: bold;
        }

        .right-side .value {
            margin-left: 10px;
        }

        /* Mobile Layout (Image on Top, Data Below) */
        @media (max-width: 768px) {
            .property-box {
                flex-direction: column;
            }

            .left-side {
                order: -1; /* Image goes to the top */
                width: 100%;
            }

            .right-side {
                width: 100%;
            }

            .left-side img {
                max-width: 100%;
                height: 300pt;
                margin-bottom: 15px; /* Space between image and data */
            }
        }

        /* Price Range Section Styling */
        #price-range {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .price-box {
            text-decoration: none;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .price-box:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        

       <!-- Section for Price Range Boxes -->
       <section id="price-range" class="container my-5">
        <h2 class="text-center mb-4">Choose Your Price Range</h2>
        <div class="row g-3 justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="index.html" class="price-box d-block">Home</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range1.html" class="price-box d-block">₹10 Lakh - ₹50 Lakh</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range2.html" class="price-box d-block">₹50 Lakh - ₹1 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range3.html" class="price-box d-block">₹1 Crore - ₹2 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range4.html" class="price-box d-block">₹2 Crore - ₹3 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range5.html" class="price-box d-block">₹3 Crore - ₹5 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="layout.html" class="price-box d-block">Layouts</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="factory.html" class="price-box d-block">Factory / Shed</a>
            </div>
        </div>
    </section>

        <!-- Properties Container -->
        <div id="container" class="row g-4">
            <!-- Dynamic property boxes will be added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your JavaScript -->
    <script src="js/range2.js"></script>
</body>
</html>
