<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="range.css">
    <style>
        /* Sticky Price Range Section */
        #price-range {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .price-box {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .price-box:hover {
            background-color: #0056b3;
        }

        .container {
            margin-top: 100px; /* To prevent overlap with sticky section */
        }
    </style>
</head>
<body>
    <!-- Section for Price Range Boxes -->
    <section id="price-range" class="container my-5">
        <h2 class="text-center mb-4">Choose Your Price Range</h2>
        <div class="row g-3 justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range1.html" class="price-box d-block">₹10 Lakh - ₹50 Lakh</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range2.html" class="price-box d-block">₹50 Lakh - ₹1 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range3.html" class="price-box d-block">₹1 Crore - ₹2 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range4.html" class="price-box d-block">₹2 Crore - ₹3 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="range5.html" class="price-box d-block">₹3 Crore - ₹5 Crore</a>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <a href="layout.html" class="price-box d-block">Layouts</a>
            </div>
        </div>
    </section>

    <div class="container my-4">
        <h1 class="text-center mb-4">Property Listings</h1>
        <!-- Properties Container -->
        <div id="container" class="row g-4">
            <!-- Dynamic property boxes will be added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JavaScript -->
    <script src="js/range1.js"></script>
</body>
</html>
