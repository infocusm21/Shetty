<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-gallery img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Property Photos</h1>
    <div class="image-gallery" id="imageGallery"></div>

    <script>
        // Array of image URLs - Replace this with the actual array
        const images = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg",
            "image4.jpg"
        ];

        const gallery = document.getElementById('imageGallery');

        // Render images
        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image; // Use full URL if the images are hosted online
            imgElement.alt = "Property Image";
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
